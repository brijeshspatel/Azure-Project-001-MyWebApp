name: CI - Build, Test & Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  checks: write

env:
  DOTNET_VERSION: '8.0.x'
  ARTIFACT_NAME: 'mywebapp-app'
  PUBLISH_DIR: 'publish'
  SOLUTION_FILE: 'Azure-Project-001-MyWebApp.sln'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build, Test & Package
    timeout-minutes: 30
    outputs:
      artifact-name: ${{ env.ARTIFACT_NAME }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from Directory.Build.props
        id: version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props || echo "1.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: |
          dotnet build ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.version.outputs.version }} \
            /p:TreatWarningsAsErrors=true

      - name: Run Unit Tests
        uses: ./.github/actions/run-tests
        with:
          project-path: MyWebApp.Tests.Unit/MyWebApp.Tests.Unit.csproj
          configuration: Release

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: Publish MyWebApp Application
        run: |
          dotnet publish MyWebApp/MyWebApp.csproj \
            --configuration Release \
            --no-build \
            --output ${{ env.PUBLISH_DIR }} \
            /p:Version=${{ steps.version.outputs.version }}

      - name: Display published files
        run: |
          echo "ðŸ“¦ Published files:"
          ls -la ${{ env.PUBLISH_DIR }}

          echo ""
          echo "ðŸ“Š Total size:"
          du -sh ${{ env.PUBLISH_DIR }}

      - name: Create deployment artifact
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../mywebapp-artifact.zip . -q
          cd ..

          echo "âœ… Artifact created:"
          ls -lh mywebapp-artifact.zip

          # Generate checksum for verification
          sha256sum mywebapp-artifact.zip > artifact-checksum.txt
          cat artifact-checksum.txt

      - name: Upload artifact to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            mywebapp-artifact.zip
            artifact-checksum.txt
          retention-days: 30
          if-no-files-found: error
          compression-level: 0

      - name: Upload code coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: '**/coverage.cobertura.xml'
          flags: unittests
          name: mywebapp-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ—ï¸ Build & Test Summary

          **Version**: ${{ steps.version.outputs.version }}
          **Configuration**: Release
          **Status**: ${{ job.status }}

          ### ðŸ“Š Metrics
          - **Tests**: 205 unit tests
          - **Build**: ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          - **Test Results**: See test reporter for details
          - **Code Coverage**: Uploaded to Codecov

          ### ðŸ“¦ Artifacts
          - **Name**: ${{ env.ARTIFACT_NAME }}
          - **Retention**: 30 days
          - **Files**: mywebapp-artifact.zip, artifact-checksum.txt

          ### ðŸŽ¯ Next Steps
          ${{ job.status == 'success' && 'âœ… Artifact ready for deployment' || 'âš ï¸ Build failed - please review errors' }}
          EOF
